allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSDK = 21
    targetSDK = 27
    compileSDK = 27

    // Kotlin
    kotlinJVMTarget = "1.8"
    kotlinVersion = "1.2.30"

    kotlinDependencies = [
            "org.jetbrains.kotlin:kotlin-stdlib-jre7:${kotlinVersion}",
            "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}",
            "com.github.hotchemi:khronos:0.9.0"
    ]

    //  Kodein
    kodeinVersion = '4.1.0'

    kodeinDependencies = [
            "com.github.salomonbrys.kodein:kodein:${kodeinVersion}",
            "com.github.salomonbrys.kodein:kodein-android:${kodeinVersion}"
    ]

    // RxJava
    rxJavaVersion = '2.1.10'
    rxAndroidVersion = '2.0.2'

    rxJavaDependencies = [
            "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
    ]

    rxJavaAndroidDependencies = [
            "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
    ]

    //  Retrofit
    retrofitVersion = '2.3.0'

    retrofitDependencies = [
            "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}",
            "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    ]

    //  TwitterKit
    twitterKitVersion = '3.1.1'

    twitterKitDependencies = [
            "com.twitter.sdk.android:twitter-core:${twitterKitVersion}"
    ]

    //  Test
    jUnitVersion = '4.12'
    mockitoKotlinVersion = '1.5.0'

    testDependencies = [
            "junit:junit:${jUnitVersion}",
            "com.nhaarman:mockito-kotlin:${mockitoKotlinVersion}",
    ]

    // Android Test
    espressoCoreVersion = '3.0.1'
    espressoToolsVersion = '1.0.1'

    androidTestDependencies = [
            "com.android.support.test:runner:${espressoToolsVersion}",
            "com.android.support.test.espresso:espresso-core:${espressoCoreVersion}",
    ]

    // App Module
    supportLibraryVersion = '27.0.2'
    constraintLayoutVersion = '1.0.2'

    appDependencies = [
            "com.android.support:appcompat-v7:${supportLibraryVersion}",
            "com.android.support.constraint:constraint-layout:${constraintLayoutVersion}",
            "com.android.support:recyclerview-v7:${supportLibraryVersion}",
            "com.android.support:cardview-v7:${supportLibraryVersion}",
            "com.android.support:design:${supportLibraryVersion}",
            "com.squareup.picasso:picasso:2.5.2",
            "com.android.support:palette-v7:${supportLibraryVersion}",
            "de.hdodenhof:circleimageview:2.2.0"
    ]

    appDependencies.addAll(kotlinDependencies)
    appDependencies.addAll(kodeinDependencies)
    appDependencies.addAll(rxJavaAndroidDependencies)

    //  Presentation Module
    presentationDependencies = []

    presentationDependencies.addAll(kotlinDependencies)
    presentationDependencies.addAll(rxJavaAndroidDependencies)
    presentationDependencies.addAll(kodeinDependencies)

    // Network Module
    networkDependencies = []

    networkDependencies.addAll(kotlinDependencies)
    networkDependencies.addAll(rxJavaAndroidDependencies)
    networkDependencies.addAll(retrofitDependencies)
    networkDependencies.addAll(twitterKitDependencies)
    networkDependencies.addAll(kodeinDependencies)

    // Device Module
    deviceDependencies = [
            "com.orhanobut:hawk:2.0.1"
    ]

    deviceDependencies.addAll(rxJavaAndroidDependencies)
    deviceDependencies.addAll(kodeinDependencies)

    // Domain Module
    domainDependencies = []

    domainDependencies.addAll(kotlinDependencies)
    domainDependencies.addAll(rxJavaDependencies)
    domainDependencies.addAll(kodeinDependencies)
